name: tzdb

on:
  schedule:
    - cron: 15 * * * *
  push:
    branches: [master]

jobs:
  tzdb:
    name: build timezone sqlite db
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.13.4"
          otp-version: "25.0.2"

      - run: elixir dev/load.exs
      - run: ls
